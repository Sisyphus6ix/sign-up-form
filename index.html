<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="image-container">
        <img src="lightning.png" alt="lighting">
        <!-- <img src="TOPOdin.png" alt="The Odin Project Logo"> -->
    </div>
    <div class="caption">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up now to get started.</p>
            
            <p>You know you want to.</p> 
    </div>
    <div class="form-container">
        <div class="form-header"></div>
        <div class="form">
            <label for="firstname">First name</label>
            <input type="text">

            <label for="lastname">Last name</label>
            <input type="text">

            <label for="email">Email</label>
            <input type="email">

            <label for="phonenumber">Phone Number</label>
            <input type="number">

            <label for="password">Password</label>
            <input type="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password">
        </div>
    </div>

    <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>

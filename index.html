<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="left-side">
        <div class="image-container">
            <div class="image-title"><img src="TOPOdin.png" alt="The Odin Project Logo"><h1>Odin</h1></div>
        </div>
    </div>

    <div class="right-side">
        <div class="caption">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.</p>
                
                <p>You <em>know</em> you want to.</p> 
        </div>
        <div class="form-container">
            <div class="form-header">Let's do this!</div>
            <div class="form">
                <div class="name">
                     <div class="input">
                        <label for="firstname">First name</label>
                        <input type="text" required>
                    </div>

                    <div class="input">
                        <label for="lastname">Last name</label>
                        <input type="text">
                    </div>
                </div>
               
               <div class="contact">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" required>
                    </div> 

                    <div class="input">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" minlength="9" maxlength="9">
                    </div>
               </div>

                <div class="password">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" required>
                    </div>
                
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" required>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
